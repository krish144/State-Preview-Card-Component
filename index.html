<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="./assets/css/style.css">
 
</head>
<body>
<main class="main">
  <div class="card-details">
  <h1 class="card-header">Get <span class="highlight">insights</span> that help your business grow.</h1> 

  <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

  <div class="card-info">
    <div class="info-items">
  <p class="count">10k+</p> 
  <span class="name">companies</span>
  </div>
  <div class="info-items">
   <p class="count">314</p> 
    <span class="name">templates</span>
  </div>
  <div class="info-items">
    <p class="count">12M+</p> 
    <span class="name">queries</span>
  </div>
  </div>
  </div>

  <div class="card-img">
    <div class="overlay"></div>
    <picture>
      <source media="(max-width:375px)" srcset="./assets/images/image-header-mobile.jpg">
      <img src="./assets/images/image-header-desktop.jpg" alt="card-image" class="image">
    </picture>
  </div>

</main>
</body>
</html>
